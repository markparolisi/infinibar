[Metadata]
Name=infinibar
Author=infeeeee
Information=All settings are in the Variables.inc file | More info at github: https://github.com/infeeeee/infinibar
License=Creative Commons BY-NC-SA 3.0
Version=1.1.0

@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[measureCPU]
Measure=CPU
Processor=0
UpdateDivider=10

[HWiNFOCPU0TempCore0]
Measure=Plugin
Plugin=CoreTemp 
CoreTempType=Temperature
CoreTempIndex=0


; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterBg]
Meter=Image
meterStyle=styleBg
H=(#fullHeightGeneric#-6)

[meterLabelCPU]
Meter=String
MeterStyle=styleTitle
Text=CPU
leftmouseupaction=[#cpuClick#]

[meterCPUTemp]
Meter=String
MeterStyle=styleTemp
MeasureName=HWiNFOCPU0TempCore0
Text=%1#u-Degree#C

[meterValueCPU]
Meter=String
MeterStyle=styleValue
MeasureName=measureCPU
Text=%1%

[meterBarCPU]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureCPU

