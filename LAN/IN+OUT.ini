[Metadata]
Name=infinibar
Author=infeeeee
Information=All settings are in the Variables.inc file | More info at github: https://github.com/infeeeee/infinibar
License=Creative Commons BY-NC-SA 3.0
Version=1.1.0

@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureNetIn]
Measure=NetIn
MinValue=0
MaxValue=#maxInValue#
AverageSize=5
UpdateDivider=10

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=#maxOutValue#
AverageSize=5
UpdateDivider=10

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------


[meterBg]
Meter=Image
meterStyle=styleBg
H=(#fullHeightGeneric#-6)

[meterLabelLAN]
Meter=String
MeterStyle=styleTitle
Text=LAN
leftmouseupaction=[#lanClick#]

[meterValueLANIn]
Meter=String
MeasureName=MeasureNetIn
MeterStyle=styleValue
NumOfDecimals=0
AutoScale=1
Text=%1B


[meterValueLANOut]
Meter=String
MeasureName=MeasureNetOut
MeterStyle=styleValue
NumOfDecimals=0
AutoScale=1
Text=%1B
Y=15r


